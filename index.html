<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Global/Reset and Styleguide -->
    <link rel="stylesheet" href="css/globals.css" />
    <link rel="stylesheet" href="css/styleguide.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>LiveTrack-Hub</title>
  </head>

  <body>
    <video id="bg-video" autoplay muted loop playsinline>
      <source src="static/backdrop.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>

    <div class="nav-but-wrap">
      <div class="menu-icon hover-target">
        <span class="menu-icon__line menu-icon__line-left"></span>
        <span class="menu-icon__line"></span>
        <span class="menu-icon__line menu-icon__line-right"></span>
      </div>
    </div>

    <div class="label">
      <img class="livetrack-hub" src="static/logo.png" alt="LiveTrack-Hub Logo" />
    </div>

    <!-- MAIN GRID -->
    <div class="frame">
      <!-- LEFT COLUMN: .button-panel -->
      <div class="button-panel">
        <div class="button-panel__content">
          <ul class="panel-list">
            <li class="panel-list-item active-link"><a href="#">Map View</a></li>
            <li class="panel-list-item"><a href="#">Street View</a></li>
            <li class="panel-list-item"><a href="#">Historical View</a></li>
            <li class="panel-list-item"><a href="#">Settings</a></li>
          </ul>
        </div>
      </div>

      <!-- TOP MIDDLE: Dashboard -->
      <div class="dashboard-panel">
        <div class="dash-label">Dashboard</div>
      </div>

      <!-- CENTER: Map -->
      <div class="map-panel">
        <div id="map"></div>
        <button class="reposition-button" id="reposition-btn">Reposition</button>
      </div>

      <!-- RIGHT: Status -->
      <div class="status-panel">
        <div class="status-label">Status</div>
        <div id="status-container"></div>
      </div>
    </div>

    <!-- Leaflet & JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <script src="js/app.js"></script>
  </body>
</html>
